<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
       <title>Twitter clone</title>
       <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main-container">
        <div class="top-header">
            <div class="left">
                <h4>Twitter Clone</h4>
            </div>
            <div class="right">
                <p>Select User:</p> <select name="user-selection" id="select-user">
                <option value="">Loading users...</option>
            </select>
            </div>
        </div>

        <div id="user-profile-display-area" class="user-profile">
            <div class="background-page"></div>
            <div class="profile-content">
                <img src="./user1.png" alt="Profile Picture" class="profile-pic"> 
                
                <div class="user-details"> <h4 id="profile-user-name">Loading Name...</h4>
                    <p id="profile-username">@loadingusername</p>
                    <p id="profile-description">Loading bio...</p>
                    <p id="profile-email">Loading email...</p>
                    <ion-icon name="location-outline"></ion-icon>
                    <span id="profile-location">Loading location...</span>
                </div>
            </div>
        </div>
       
       
    </div>

     <main>
            <div class="posts-section">
                <h2>Posts <span id="post-count">(0)</span></h2>
                <div id="posts-container">
                    <p>Select a user to view their posts.</p>
                </div>
            </div>

            <div class="comments-section">
                <h2>Comments <span id="comment-count">(0)</span></h2>
                <div id="comments-container">
                    <p>Click on a post to view comments.</p>
                </div>
            </div>
        </main>

    <script src="./dist/app.js"></script>
</body>
</html>
